<!DOCTYPE html>
<html>
  <head>
    <title>Art Gallery</title>
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>

    <div id="app" v-cloak>
      <div v-for="(image, imageIndex) in images">
        <img :src="image.src" :alt="image.alt" :key="'image' + imageIndex" />
      </div>
    </div>

    <!-- Required for IE11 support for Axios -->
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=String.prototype.startsWith,Promise"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
