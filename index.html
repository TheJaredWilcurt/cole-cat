<!DOCTYPE html>
<html>
  <head>
    <title>Cole-Catherine - Art Gallery</title>
    <style>
      body {
        padding-bottom: 100px;
      }
      [v-cloak] {
        display: none;
      }
      .img-thumbnail {
        max-width: 200px;
        max-height: 200px;
      }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/minty/bootstrap.min.css" />
    <link rel="stylesheet" href="https://unpkg.com/vue-my-photos/dist/lightbox.css" />
  </head>
  <body>

    <div id="app" v-cloak>
      <bs-header></bs-header>
      <div class="spacer">&nbsp;</div>
      <div class="container mt-5">
        <image-gallery :load-data="false"></image-gallery>
        <contact-info></contact-info>
      </div>
    </div>

    <!-- Required for IE11 support for Axios -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/http-vue-loader@1.4.0/src/httpVueLoader.min.js"></script>
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=String.prototype.startsWith,Promise"></script>
    <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script type="text/javascript" src="https://unpkg.com/vue-my-photos/dist/lightbox.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
